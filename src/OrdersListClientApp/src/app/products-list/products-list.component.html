<div class="row justify-content-xl-start">
    <div class="col-md-5">
        <ul>
            <li *ngFor="let item of products">
                <app-product-item [id]="item.id" [name]="item.name" [price]="item.price" [photoUrl]="photoUrl" (onDeleted)="onDeleted($event)">
                </app-product-item>
            </li>
        </ul>
    </div>
</div>
